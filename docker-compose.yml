version: '3.9'

services:
  database:
    image: postgres
    container_name: testePostgre
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: database
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    environment:
      DATABASE_URL: "postgresql://admin:admin@database:5432/database"
      NODE_ENV: development
    ports:
      - "4000:4000"
    depends_on:
      - database
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - app_network
    command: npm start

  frontend:
    build:
      context: ./todo-crud
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    environment:
      NODE_ENV: development
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./todo-crud:/app
      - /app/node_modules
    networks:
      - app_network
    command: npm start

networks:
  app_network:
    driver: bridge

volumes:
  pgdata:
    driver: local