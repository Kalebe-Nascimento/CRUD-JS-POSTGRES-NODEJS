version: '3.9'

services:
  database:
    image: postgres
    container_name: testePostgre
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: database
    volumes:
      - pgdata:/var/lib/postgresql/data # Local padrão do PostgreSQL no contêiner

volumes:
  pgdata:
    driver: local


